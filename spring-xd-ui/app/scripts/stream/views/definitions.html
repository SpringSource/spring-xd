<div class="row">
    <div class="col-md-12">
        <div class="col-md-12 table-filter">
            <div class="col-md-4 col-md-offset-8">
                <input type="text" class="form-control" ng-model="filterQuery" id="filterTable"
                       placeholder="Quick filter">
            </div>
        </div>
    </div>
</div>
<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th>Name</th>
        <th>Definition</th>
        <th colspan="3" class="text-center">Deploy / Undeploy / Destroy</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in streamDefinitions | filter:filterQuery | orderBy:'name'" ng-show="!item.inactive">
        <td>{{item.name}}</td>
        <td>{{item.definition}}</td>
        <td align="center">
            <button type="button" ng-click="undeployStream(item)"
                    ng-disabled="!item.deployed"
                    class="btn btn-default"
                    ><span class="glyphicon glyphicon-stop"></span> Undeploy
            </button>
            <button type="button" ng-click="deployStream(item)"
                    ng-disabled="item.deployed"
                    class="btn btn-default"
                    ><span class="glyphicon glyphicon-play"></span> Deploy
            </button>
            <button type="button" ng-click="destroyStream(item)"
                    ng-disabled="!item.deployed"
                    class="btn btn-default"
                    ><span class="glyphicon glyphicon-remove"></span> Destroy
            </button>
        </td>
    </tr>
    </tbody>
</table>
