<table class="table table-striped table-hover">
	<thead>
		<tr>
			<th>Actions</th><th>Id</th><th>Job Start Time</th><th>Step Executions Count</th><th>Status</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="item in jobExecutions">
			<td><button type="button" class="btn btn-default" ng-click="restartJob(item)" title="Restart Job Execution">
				<span class="glyphicon glyphicon-retweet"></span></button></td>
			<td>{{item.executionId}}</td>
			<td>{{item.startDate}} {{item.startTime}}</td>
			<td>{{item.stepExecutionCount}}</td>
			<td>{{item.jobExecution.status}}</td>
		</tr>
	</tbody>
</table>
